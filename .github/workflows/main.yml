name: Deploy

on:
  push:
    branches:
      - master
  pull_request:
    branches: [master]
    types: [open,synchronize]
jobs:
  build:
    #name event for pull request
    if: ${{ github.event_name == 'push' && !contains(toJson(github.event.commits[0].message),'#skip'))}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "pokedex-fullstack-rafxar" #Must be unique in Heroku
          heroku_email: "rafael.cano@ucsp.edu.pe"
          healthcheck: "https://pokedex-fullstack-rafxar.herokuapp.com/health"
          checkstring: "ok"
          rollbackonhealthcheckfailed: true
